<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Urban Apparel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="checkout.css">
    <script src="favicon.js"></script>
</head>
<body>
  <div class="header">
    <div class="menu">
        <i class="fas fa-bars" onclick="toggleMenu()"></i>
        <span>Menu</span>
        <div class="menu-content" id="menuContent">
            <a href="index.html">Home</a>
            <a href="index.html#products">Our Products</a>
            <a href="index.html#contact-form">Contact Us</a>
            <a href="checkout.html">Checkout</a>
        </div>
    </div>
    <div class="title"><a href="index.html" style="color: inherit; text-decoration: none;">Urban Apparel</a></div>
</div>
<div class="checkout-container">
    <!-- Card details section -->
    <div class="cart-details">
        <h3>Your Cart</h3>
        <!-- Cart items will be populated by JavaScript -->
        <div id="cartItemsContainer"></div>

        <!-- Total price (this will be calculated dynamically) -->
        <div class="cart-total">
            <h4>Total Price: <span id="totalPrice">$0.00</span></h4>
        </div>
    </div>

    <!-- Checkout form section -->
    <div class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="Enter your shipping address" name="address" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9101 1121" required maxlength="16" />
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required maxlength="5" />
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="123" required maxlength="3" />
            </div>
            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
</div>
    <div class="footer">
      <p>Â© 2023 Urban Apparel. All rights reserved.</p>
  </div>
    <script src="checkout.js"></script>
</body>
</html>
