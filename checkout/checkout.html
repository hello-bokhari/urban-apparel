<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="header">
    <div class="menu">
        <i class="fas fa-bars" onclick="toggleMenu()"></i>
        <span>Menu</span>
        <div class="menu-content" id="menuContent">
            <a href="C:/Users/Abbad/Documents/GitHub/urban-apparel/index.html">Home</a>
            <a href="#products">Our Products</a>
            <a href="#contact-form">Contact Us</a>
            <a href="checkout\checkout.html">Checkout</a>
        </div>
    </div>
    <div class="title"><a href="index.html" style="color: inherit; text-decoration: none;">Urban Apparel</a></div>
</div>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="Enter your address" required />
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9101 1121" required maxlength="16" />
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required maxlength="5" />
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="123" required maxlength="3" />
            </div>
            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
    <div class="footer">

  </div>
    <script src="checkout.js"></script>
</body>
</html>
